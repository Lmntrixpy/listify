<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Listify - Lieblingssongs → Playlist{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="/">Listify - Lieblingssongs → Playlist</a>

      <div class="topbar__actions">
        <button id="themeToggle" class="btn btn--ghost" type="button" aria-label="Theme umschalten">
          <span class="btn__icon" aria-hidden="true">◐</span>
          <span class="btn__text">Theme</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
        <span class="muted">Spotify Lieblingssongs / Top Tracks zu Playlist Converter</span>

        <span class="footer__links">
          <a href="/privacy" class="footer__link">Privacy Policy</a>
        </span>

        <a
        class="github-link"
        href="https://github.com/Lmntrixpy/listify"
        target="_blank"
        rel="noopener noreferrer"
        >

            class="github-icon"

            aria-hidden="true"

</body>
</html>

services:
  web:
    container_name: listify-web
    build: ./web
    env_file: .env
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - listify_internal

  nginx:
    container_name: listify-nginx
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "4080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - listify_internal
      - external_net
      - internal_net

networks:
  listify_internal:
    driver: bridge
  external_net:
    external: true
  internal_net:
    external: true